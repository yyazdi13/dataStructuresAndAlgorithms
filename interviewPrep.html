<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>
    <script>
        var cnt = 0;
        const counter = {
            inc: function(){
                cnt++;
                console.log(cnt);
            }
        };
        const button = document.getElementsByTagName('button')[0];
        button.addEventListener('click', function(){counter.inc()}, false);
    </script>
</body>
</html>
